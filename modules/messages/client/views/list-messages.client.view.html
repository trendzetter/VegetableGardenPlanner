<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1 translate>messages</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="message in vm.messages" ui-sref="messages.view({ messageId: message._id })" class="list-group-item">
      <small class="list-group-item-text">
            <span translate>{{ 'created_on'|translate:{date:message.created} }}</span>
            <span translate>to</span>
        <span ng-if="message.user" ng-bind="message.user.displayName"></span>
        <span ng-if="!message.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="message.title"></h4>
      <p class="list-group-item-text" ng-bind="message.content"></p>
    </a>
  </div>
</section>
</section>
</section>
