<rulers style="transition: all 0.7s ease-out 0s;"/>
<section class="container" data-ng-controller="GardenpartsController" >
        <section class="plantingpart" plantingpart data-ng-init="findOne()" style="width:{{gardenpart.elemwidth*zoom}}px;height:{{gardenpart.elemheight*zoom}}px;top:100px;left:50px; position: absolute">
                <div popover-template="modules/gardenparts/views/popover.client.view.html" popover-template-trigger="customEvent"
                     ng-mouseenter="popoverEvent()" ng-mouseleave="popoverEvent()"
                     popover-template-placement="right" planting context-menu="menuOptions"  id="id{{planting._id}}"
                     ng-controller="PlantingController" ng-repeat="planting in plantings" ng-init="planting=planting"
                     style="z-index: 15; opacity: 1; background: url('/image/{{horizontal*zoom}}/{{vertical*zoom}}/{{planting.orientation}}') repeat scroll 0 0 rgba(0, 0, 0, 0); width: {{ planting.elemwidth*zoom }}px; height: {{ planting.elemheight*zoom }}px; top: {{ planting.elemtop*zoom }}px; left: {{ planting.elemleft*zoom }}px;" />
                <div class="planting" ng-repeat="pastplanting in pastplantings" ng-init="pastplanting=pastplanting"
                     style="background: rgba({{pastplanting.redlevel}}, {{pastplanting.greenlevel}}, 0, {{ pastplanting.opacity }}) 0 0; width: {{ pastplanting.elemwidth*zoom }}px; height: {{ pastplanting.elemheight*zoom }}px; top: {{ pastplanting.elemtop*zoom }}px; left: {{ pastplanting.elemleft*zoom }}px;"
                        />
        </section>
    <div dragtool class="col-md-4">
        <br />
        <form class="form-horizontal" data-ng-submit="updatePlantings()" novalidate>
            <fieldset>
                <div class="input-group">
                    <a class="btn btn-default" ng-click="zoomIn()">
                        <i class="glyphicon glyphicon-zoom-in"></i>
                    </a>
                    <a class="btn btn-default" ng-click="zoomOut()">
                        <i class="glyphicon glyphicon-zoom-out"></i>
                    </a>
                    <a class="btn btn-default" ui-sref="viewGarden({'bk': garden.bk, 'selectedDate': date})">
                        <i class="glyphicon glyphicon-step-backward"></i>
                    </a>
                    <input type="submit" value="Save" class="btn btn-primary">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
        <uib-accordion id="crops">
            <uib-accordion-group ng-repeat="crop in crops" heading="{{crop.name}}" ng-init="status.open = $first" is-open="status.open">
                <uib-accordion id="plantvarieties">
                    <uib-accordion-group ng-repeat="plantvariety in crop.plantvarieties" ng-init="file=plantvariety.image" heading="{{plantvariety.name}}" ng-init="status.open = $first" is-open="status.open">
                      <img plantvarietyimage ng-click="plantVarietyClicked()" class="thumb ng-hide" ng-src="{{plantvariety.image}}" ng-show="file != null" >
                      Afstand tussen de rijen: {{ plantvariety.cmBetweenRow }}
                    </uib-accordion-group>
                 </uib-accordion>
            </uib-accordion-group>
        </uib-accordion>
    </div>
</section>
