<rulers style="transition: all 0.7s ease-out 0s;"/>
<section class="container" data-ng-controller="GardenpartsController" >
        <section class="plantingpart" zoomable data-ng-init="findOne()" style="width:{{gardenpart.elemwidth*zoom}}px;height:{{gardenpart.elemheight*zoom}}px;top:100px;left:50px; position: absolute">
                <div uib-popover-template="'modules/gardenparts/client/views/popover.client.view.html'" popover-placement="right" popover-trigger="mouseenter"
                    planting context-menu="menuOptions" ng-controller="PlantingController" ng-repeat="planting in plantings" ng-init="planting=planting"
                     style="z-index: 15; opacity: 1; background: url('/api/image/{{horizontal*zoom}}/{{vertical*zoom}}/{{planting.orientation}}') repeat scroll 0 0 rgba(0, 0, 0, 0); box-shadow:0px 0px 0px 3px blue inset; width: {{ planting.elemwidth*zoom }}px; height: {{ planting.elemheight*zoom }}px; top: {{ planting.elemtop*zoom }}px; left: {{ planting.elemleft*zoom }}px;" />
                <div class="planting" ng-repeat="pastplanting in pastplantings" ng-init="pastplanting=pastplanting"
                     style="background: rgba({{pastplanting.redlevel}}, {{pastplanting.greenlevel}}, 0, {{ pastplanting.opacity }}) 0 0; width: {{ pastplanting.elemwidth*zoom }}px; height: {{ pastplanting.elemheight*zoom }}px; top: {{ pastplanting.elemtop*zoom }}px; left: {{ pastplanting.elemleft*zoom }}px;"
                        />
        </section>

   <div dragtool="{{date}}" class="col-md-4">
        <form class="form-horizontal" data-ng-submit="updatePlantings()" novalidate>
            <fieldset>
                <div class="input-group">
                    <a class="btn btn-default" ng-click="zoomIn()">
                        <i class="glyphicon glyphicon-zoom-in"></i>
                    </a>
                    <a class="btn btn-default" ng-click="zoomOut()">
                        <i class="glyphicon glyphicon-zoom-out"></i>
                    </a>
                    <a class="btn btn-default" ui-sref="viewGarden({'bk': garden.bk, 'selectedDate': date})">
                        <i class="glyphicon glyphicon-step-backward"></i>
                    </a>
                    <input type="submit" value="Save" class="btn btn-primary">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
        <uib-accordion id="crops" close-others="true">
              <uib-accordion-group ng-repeat="crop in crops" heading="" ng-init="crop.open = $first" is-open="crop.open"  ng-click="cropClicked(crop._id)">
              <uib-accordion-heading ng-click="cropClicked(crop._id)">
                <div>
                   {{crop.name}}
                   <i class="pull-right glyphicon"
                      ng-class="{'glyphicon-chevron-down': crop.open, 'glyphicon-chevron-right': !crop.open}">
                   </i>
                 </div>
                </uib-accordion-heading>
                <uib-accordion id="plantvarieties" close-others="true">
                    <uib-accordion-group ng-repeat="plantvariety in crop.plantvarieties" ng-init="plantvariety.open = $first" heading="{{plantvariety.name}}" ng-init="plantvariety.open = $first" is-open="plantvariety.open">
                      <uib-accordion-heading ng-click="plantvariety.open=!plantvariety.open">
                        <div>
                           {{plantvariety.name}}
                           <i class="pull-right glyphicon"
                              ng-class="{'glyphicon-chevron-down':plantvariety.open, 'glyphicon-chevron-right': !plantvariety.open}">
                           </i>
                         </div>
                      </uib-accordion-heading>
                      <img plantvarietyimage ng-click="plantVarietyClicked()" class="thumb" ng-src="{{plantvariety.image}}" >
                    </uib-accordion-group>
                 </uib-accordion>
            </uib-accordion-group>
        </uib-accordion>
    </div>
</section>
