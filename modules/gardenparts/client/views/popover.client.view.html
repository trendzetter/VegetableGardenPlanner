<section >
    <label class="control-label" >{{ (planting.elemwidth/planting.cmBetweenRow*planting.elemheight/planting.cmInRow) | number: 0 }} {{planting.plantVariety.name}} </label>
    <p>{{ planting.elemwidth }} X {{ planting.elemheight }}cm</p>
    <p ng-if="planting.plantVariety.minGrowthDuration">Oogsten vanaf binnen {{daysHarvest}} dagen</p>
    <img class="thumb" ng-src="{{planting.plantVariety.image}}">
</section>
