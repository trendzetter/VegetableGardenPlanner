<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1 ng-bind="vm.plantfamily.name"></h1>
  </div>
  <div class="pull-right" ng-show="vm.authentication.user._id == vm.plantfamily.user._id">
    <a class="btn btn-primary" ui-sref="plantfamilies.edit({ plantFamilyId: vm.plantfamily._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.plantfamily.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.plantfamily.user" ng-bind="vm.plantfamily.user.displayName"></span>
      <span ng-if="!vm.plantfamily.user">Deleted User</span>
    </em>
  </small>
</section>
</section>
</section>
