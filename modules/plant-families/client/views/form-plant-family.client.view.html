<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1 translate>{{vm.plantfamily._id ? 'edit_plant_family' : 'add_plant_family'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.plantFamilyForm" class="form-horizontal" ng-submit="vm.save(vm.form.plantFamilyForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name" translate>name</label>
          <input name="title" type="text" ng-model="vm.plantfamily.name" id="title" class="form-control" placeholder="Naam" required></input>
          <div ng-messages="vm.form.plantFamilyForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>plant_family_name_is_required</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default" translate>{{vm.plantfamily._id ? 'update' : 'add'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
</section>
</section>
