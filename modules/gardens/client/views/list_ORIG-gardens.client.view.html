<section>
  <div class="page-header">
    <h1>Gardens</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="garden in vm.gardens" ui-sref="gardens.view({ gardenId: garden._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="garden.created | date:'mediumDate'"></span>
        by
        <span ng-if="garden.user" ng-bind="garden.user.displayName"></span>
        <span ng-if="!garden.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="garden.title"></h4>
      <p class="list-group-item-text" ng-bind="garden.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.gardens.$resolved && !vm.gardens.length">
    No gardens yet, why don't you <a ui-sref="gardens.create">create one</a>?
  </div>
</section>
