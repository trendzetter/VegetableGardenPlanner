<section>
  <div class="page-header">
    <h1 ng-bind="vm.garden.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.authentication.user._id == vm.garden.user._id">
    <a class="btn btn-primary" ui-sref="gardens.edit({ gardenId: vm.garden._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.garden.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.garden.user" ng-bind="vm.garden.user.displayName"></span>
      <span ng-if="!vm.garden.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.garden.content"></p>
</section>
