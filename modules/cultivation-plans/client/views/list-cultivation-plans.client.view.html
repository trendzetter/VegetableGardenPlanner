<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1>Cultivation Plans</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="cultivationPlan in vm.cultivationPlans" ui-sref="cultivation-plans.view({ cultivationPlanId: cultivationPlan._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="cultivationPlan.created | date:'mediumDate'"></span>
        by
        <span ng-if="cultivationPlan.user" ng-bind="cultivationPlan.user.displayName"></span>
        <span ng-if="!cultivationPlan.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="cultivationPlan.title"></h4>
      <p class="list-group-item-text" ng-bind="cultivationPlan.description"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.cultivationPlans.$resolved && !vm.cultivationPlans.length">
    No cultivation plans yet, why don't you <a ui-sref="cultivation-plans.create">create one</a>?
  </div>
</section>
</section>
</section>
