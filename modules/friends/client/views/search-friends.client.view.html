<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1 translate>search_friends</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.friendForm" class="form-horizontal" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="searchname" translate>name</label>
          <input ng-change="vm.search()" name="searchname" type="text" ng-model="vm.friendname" id="searchname" class="form-control" placeholder="Name" autofocus></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="users">Users</label>
          <textarea name="users" data-ng-model="vm.users" id="users" class="form-control" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
    </form>
  </div>
</section>
</section>
</section>
