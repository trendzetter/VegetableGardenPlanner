<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1 ng-bind="vm.crop.name"></h1>
  </div>
  <div class="pull-right" ng-show="vm.crop.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="crops.edit({ cropId: vm.crop._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="" >
    Planten familie: {{ vm.crop.plantfamily.name }}
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.crop.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.crop.user" ng-bind="vm.crop.user.displayName"></span>
      <span ng-if="!vm.crop.user">Deleted User</span>
    </em>
  </small>
</section>
</section>
</section>
