<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1 ng-bind="vm.step.title"></h1>      
    <a class="btn btn-primary pull-right" ng-click="confirmTask()">
        <i class="glyphicon glyphicon-check">Afgewerkt</i>
      </a>
  </div>
  <small>
    <em class="text-muted">
      <span translate>{{ 'created_on'|translate:{date:vm.task.created} }}</span>
      <span translate>to</span>
      <span ng-if="vm.task.user" ng-bind="vm.task.user.displayName"></span>
      <span ng-if="!vm.task.user">Deleted User</span>
    </em>
  </small>
  <p>Duurtijd: <span ng-bind="vm.step.minduration" /> tot <span ng-bind="vm.step.maxduration" /> dagen</p>
  <p class="lead" ng-bind="vm.step.description"></p>
  <img ng-src="{{vm.step.icon}}" />
</section>
</section>
</section>
