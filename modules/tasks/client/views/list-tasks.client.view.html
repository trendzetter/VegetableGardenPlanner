<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1>Tasks</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="task in vm.tasks" ui-sref="tasks.view({ taskId: task._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="task.created | date:'mediumDate'"></span>
        by
        <span ng-if="task.user" ng-bind="task.user.displayName"></span>
        <span ng-if="!task.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="task.title"></h4>
      <p class="list-group-item-text" ng-bind="task.content"></p>
    </a>
  </div>
</section>
</section>
</section>
