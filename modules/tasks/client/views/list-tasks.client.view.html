<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1 translate>tasks</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="task in vm.tasks" ui-sref="tasks.view({ taskId: task._id })" class="list-group-item">
      <img ng-src="{{vm.varieties[task.cultivationPlan.variety].image}}" />
      <h4 class="list-group-item-heading" ng-bind="task.cultivationPlan.steps[task.step].title"></h4><p ng-bind="vm.varieties[task.cultivationPlan.variety].name"> 
      <p class="list-group-item-text" ng-bind="task.content"></p>
    </a>
  </div>
</section>
</section>
</section>
