<div>
  <h3 class="col-xs-12 text-center" translate>sign_in_with_your_account</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <label for="usernameOrEmail" translate>username_or_email</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>username_or_email_is_required</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password" translate>password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>password_is_required</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary" translate>sign_in</button>
          &nbsp;<span translate>or</span>&nbsp;
          <a ui-sref="authentication.signup" translate>sign_up</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot" translate>forgot_password</a>
        </div>
        <br />
      </fieldset>
    </form>
  </div>
</div>
