<section class="content">
  <section class="container">
<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName" translate>first_name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="First Name" required autofocus>
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>first_name_is_required</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName" translate>last_name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name" required>
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>last_name_is_required</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email" translate>email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>email_required</p>
            <p class="help-block error-text" ng-message="email" translate>email_invalid</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="emailNotifiction" translate>email_notification</label>
          <input id="emailNotifiction" name="emailNotifiction" type="checkbox" ng-model="vm.user.emailNotification">
        </div>
        <div class="form-group" show-errors>
          <label for="username" translate>username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="Username" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required" translate>username_is_required</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary" translate>save_profile</button>
        </div>
        <div ng-show="vm.success" class="text-center text-success" translate>
          <strong>profile_saved_successfully</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
</section>
</section>
