<section class="content">
  <section class="container">
<section>
  <div class="page-header">
    <h1>Notifications</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="notification in vm.notifications" ui-sref="notifications.view({ notificationId: notification._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="notification.created | date:'mediumDate'"></span>
        by
        <span ng-if="notification.user" ng-bind="notification.user.displayName"></span>
        <span ng-if="!notification.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="notification.title"></h4>
      <p class="list-group-item-text" ng-bind="notification.content"></p>
    </a>
  </div>
</section>
</section>
</section>
